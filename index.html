<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态照片工具箱 Web</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Display:wght@300;400;500;700&family=Google+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
</head>
<body>
    <div class="container">
        <header class="center-align">
            <h1 class="blue-text text-darken-2">动态照片工具箱</h1>
            <p class="subtitle grey-text text-darken-1">Live Photo Tools Web</p>
        </header>

        <main>
            <div class="feature-list">
                <a href="pages/separate.html" class="feature-item waves-effect">
                    <i class="material-icons">filter</i>
                    <div class="feature-content">
                        <h2>拆分动态照片 <span class="test-badge">测试中</span></h2>
                        <p>从动态照片中提取图片和视频</p>
                    </div>
                    <i class="material-icons navigate">chevron_right</i>
                </a>
                <a href="pages/info.html" class="feature-item waves-effect">
                    <i class="material-icons">info</i>
                    <div class="feature-content">
                        <h2>查看照片信息 <span class="test-badge">测试中</span></h2>
                        <p>查看照片的详细信息和元数据</p>
                    </div>
                    <i class="material-icons navigate">chevron_right</i>
                </a>
                <a href="javascript:void(0)" class="feature-item waves-effect" data-feature="synthesize">
                    <i class="material-icons">add_photo_alternate</i>
                    <div class="feature-content">
                        <h2>合成动态照片 <span class="dev-badge">开发中</span></h2>
                        <p>将静态图片和视频合成为动态照片</p>
                    </div>
                    <i class="material-icons navigate">chevron_right</i>
                </a>

            </div>
        </main>

        <footer class="center-align">
            <p>By Yule | <a href="https://github.com/YuleBest/LivePhotoToolsWeb" target="_blank" class="blue-text">GitHub</a></p>
        </footer>
    </div>

    <!-- 开发中提示对话框 -->
    <div id="devModal" class="modal">
        <div class="modal-content">
            <h4>功能开发中</h4>
            <p>该功能正在开发中，敬请期待！</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-blue btn-flat">知道了</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();

            // 初始化模态框
            const modal = M.Modal.init(document.getElementById('devModal'));

            // 为开发中的功能添加点击事件
            document.querySelectorAll('.feature-item[data-feature]').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    modal.open();
                });
            });
        });
    </script>
</body>
</html>
